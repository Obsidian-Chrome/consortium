<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Consortium & Le Consort</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container header-flex">
            <a href="index.html" class="logo">LE CONSORTIUM</a>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a></li>
                    <li><a href="consortium.html"><i class="fa-solid fa-building-shield"></i> Le Consortium</a></li>
                    <li><a href="bar.html"><i class="fa-solid fa-martini-glass-citrus"></i> Le Consort</a></li>
                    <li><a href="equipe.html"><i class="fa-solid fa-users"></i> Équipe</a></li>
                    <li><a href="programme.html"><i class="fa-solid fa-calendar-days"></i> Programme</a></li>
                    <li><a href="menu.html"><i class="fa-solid fa-list"></i> Menu</a></li>
                    <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1><i class="fa-solid fa-headset"></i> Contact</h1>
            <p>Une mission à confier, une réservation au Consort ou une question ? Notre équipe vous répond sous 24h.</p>
        </div>
    </section>
    <main>
        <section class="contact">
            <div class="container">
                <form>
                    <div>
                        <label for="nom">Nom complet</label>
                        <input type="text" id="nom" placeholder="Votre nom" required>
                    </div>
                    <div>
                        <label for="objet">Objet de votre demande</label>
                        <select id="objet" required>
                            <option value="">- Choisir une option -</option>
                            <option value="reservation">Réservation bar</option>
                            <option value="mission">Prime Consortium</option>
                            <option value="recrutement">Candidature</option>
                            <option value="info">Partenariat</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Décrivez votre demande..." required></textarea>
                    </div>
                    <button type="submit" class="cta">Envoyer le message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            &copy; 2025 Le Consortium & Le Consort. Tous droits réservés.
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
